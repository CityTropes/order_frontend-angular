<div class="item-box">
  <section id="item-box-content" class="box-content">

    <h2 class="itemTitle">{{item.name}}</h2>
    <img class="boxImage" src="/assets/img/emptybox.jpg" alt="empty box">

    <p class="itemFooter">{{item.price}}</p>
    <p>{{item.stockUrgency}}</p>

  </section>
  <a [routerLink]="'/items/' + item.id">See item details</a>
</div>
