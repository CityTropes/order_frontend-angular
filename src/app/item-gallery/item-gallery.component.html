

<div class="item-input-container">
  <h2 class="itemTitle">Items</h2>
  <div class="search-item-group">

    <div class="search-label">
      <p>Search</p>
    </div>
    <div>
      <input id="name"
             name="name"
             class="form-control"
             placeholder="Name"
             [(ngModel)]="searchText"
      >
    </div>
  </div>

</div>

<div class="item-container">


  <!--    <div class="create-item-link">-->
  <!--      <a routerLink="/items/add">Create Item</a>-->
  <!--    </div>-->


  <ul class="card-list">
    <li *ngFor="let item of items | nameFilter : searchText" class="card">
      <app-item [item]="item"></app-item>
    </li>
  </ul>
</div>
